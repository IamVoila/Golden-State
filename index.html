<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title></title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Podkova:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">

	<script src="js/libs/modernizr-2.5.3-respond-1.1.0.min.js"></script>
</head>
<body>
    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="span3 content-box">
          <div id='gallery-title'>
            <h1>Golden State</h1>
            <p>A simple photo gallery by Aaron Brethorst.</p>
          </div>
          <div class='content-box-inner'>
            <ul id='photo-list'>
            </ul>
          </div>
        </div>
        <div class="span9 content-box">
          <div class='content-box-inner'>
            <div id="lightbox" class="carousel slide">
              <!-- Carousel items -->
              <div class="carousel-inner">
                <div class="active item">…</div>
                <div class="item">…</div>
                <div class="item">…</div>
              </div>
              <!-- Carousel nav -->
              <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
              <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
            </div>
          </div>
       </div>
      </div>

      <hr>

      <footer>
        <p>&copy; Company 2012</p>
      </footer>

    </div> <!-- /container -->
    
<script id="photoListItem" type="text/html">
  <li>
    <a href='#{{ id }}'>{{ title }}</a>
  </li>
</script>
    
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>

<script src="js/libs/bootstrap/bootstrap.min.js"></script>
<script src="js/libs/icanhaz.js"></script>
<script src="js/script.js"></script>
</body>
</html>
